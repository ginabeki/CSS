<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS font-family and font</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css"/>
    <style>
        main > p{
            font-style: normal; /* italic */
            font-variant: normal; /* small-caps */
            font-weight: 500;
            font-size: 20px;
            line-height: 1.5;
            font-family: Arial, Helvetica, sans-serif;
            /* size and family required */
            /* family always comes last */
            font: 20px Arial, Helvetica, sans-serif;
            font: italic normal 900 20px/5 Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS font-family and font</h1>
    </header>
    <main>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam soluta rerum, debitis in sint, iste ullam sapiente nostrum quos distinctio, aspernatur itaque saepe eius ducimus doloribus architecto tempora expedita. Quaerat?</p>
    </main>    
</body>
</html>
