<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@supports CSS at-rule</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css" />
    <style>
        @supports (display:grid) and (transform:rotate(15deg)){
            p{
                font-size: 1rem;
                color: gold;
            }
        }
        @supports (not (display:rainbow)) and (display:block){
            p{
                font-size: 2rem;
                text-shadow: 2px 2px 2px black;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>@supports CSS at-rule</h1>
    </header>
    <main>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel voluptates maiores accusantium in accusamus explicabo, voluptatibus mollitia, quo atque, fugiat optio numquam incidunt. Dignissimos deserunt doloribus provident laboriosam, cum, ullam.</p>
    </main>    
    <script>
        
    </script>
</body>
</html>
